set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

#set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

#set -g @plugin 'dracula/tmux'
#set -g @dracula-title 'dark_gray'
#set -g @dracula-show-powerline true
#set -g @dracula-show-flags true
#set -g @dracula-show-left-icon session
#set -g @dracula-plugins "cpu-usage ram-usage"
#set -g @dracula-cpu-usage-colors "dark_gray orange"
#set -g @dracula-ram-usage-colors "cyan"
#set -g @dracula-left-icon-padding 0
#set -g @dracula-show-right-sep ' '
#set -g @dracula-show-left-sep ' '
#set -g @dracula-refresh-rate 3

set -g status-position top
set -g status-bg "#111117"


set -g status-fg "white"
set -g status-right '#[fg=#ff8700]#(echo "CPU $(\sh ~/.config/.dotfiles/tmux/cpuproc.sh)%  ")#[fg=white]#(echo "|  ")#[fg=#02c0c4]#(echo "RAM ")#(bash ~/.config/.dotfiles/tmux/memuse.sh)'

set -g status-interval 1

unbind 'c-b'
set -g prefix 'c-a'

bind 'q' kill-pane
bind 'c-r' source "~/.config/tmux/tmux.conf"
bind '\' split-window -h -c "#{pane_current_path}"
bind '|' split-window -v -c "#{pane_current_path}"
bind 'c-x' setw synchronize-panes

run '~/.tmux/plugins/tpm/tpm'
